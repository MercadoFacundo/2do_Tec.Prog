<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title> Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<script>/*Permitir seleccionar en el combo una operaci칩n matem치tica (Suma, Resta, Producto, Divisi칩n).
 Ingresar los valores en los input Texto1 y Texto2, calcular el resultado dependiendo de la operaci칩n
  seleccionada y mostrarlo en un Alert.*/


  const handleSelectOperation = () => {
    var operation = document.getElementById("select-operation").value;
    return  operation
  }


  const clickButton = () => {

    var num1 = document.getElementById("number-1").value
    var num2 = document.getElementById("number-2").value
  
    var operation = handleSelectOperation()

    switch (operation) {
      case 'suma':
        document.getElementById("result").value = parseInt(num1) + parseInt(num2)
        break
      case 'resta':
        document.getElementById("result").value = num1 - num2
        break
      case 'producto':
        document.getElementById("result").value = num1 * num2
        break
      case 'division':
        document.getElementById("result").value = num1 / num2
        break
    }
  }
</script>


<body>
  <main class="register">
    <section class="last-visit">
      <h1>Calculadora</h1>
      <div class="form">
          <br />
          <label>Primer Operador:</label>
          <input id="number-1" type="number" name="number-1" placeholder="Ingresar numero" maxlength="10" />
          <br />
          <label>Segundo Operador:</label>
          <input id="number-2" type="number" name="number-2" placeholder="Ingresar numero" maxlength="10" />
          <br />
          <br />
          <div>
            <label for="valores">Seleccionar Operacion: </label>
            <select id="select-operation" onchange="handleSelectOperation()" class="select">
              <option id="suma" value="suma">Suma</option>
              <option id="resta" value="resta">Resta</option>
              <option id="producto" value="producto">Producto</option>
              <option id="division" value="division">Division</option>
            </select>
          </div>
          <br />
          <div class="button-register">
            <button type="reset" value="Clear">Limpiar</button>
            <button name="button" onclick="clickButton()">Calcular</button>
          </div>
          <br />
          <label>Resultado: </label>
          <input id="result" type="text" name="asd" />
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
