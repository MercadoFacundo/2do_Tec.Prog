<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
<h2>Perimetro y superficie de un rectangulo</h2>
<p>Ingrese los valores:</p>

<p>
  <label>Base: </label>
  <input id="inputBase" type="number">
  <label>Altura: </label>
  <input id="inputAltura" type="number">
</p>

<p>Resultado: 
  <label id="Resultado" type="number"></label>
</p>

<button onclick="CalPer()">Perimetro</button>
<button onclick="CalSup()">Superficie</button>

<script>
function CalPer(){
  var Base = document.getElementById("inputBase").value;
  var Altura = document.getElementById("inputAltura").value;
  document.getElementById("Resultado").innerHTML=((Base*2)+(Altura*2));
  document.getElementById("inputBase").value="";
  document.getElementById("inputAltura").value=""; 
}
function CalSup(){
  var Base = document.getElementById("inputBase").value;
  var Altura = document.getElementById("inputAltura").value;
  document.getElementById("Resultado").innerHTML=(Base*Altura);
  document.getElementById("inputBase").value="";
  document.getElementById("inputAltura").value=""; 
}


</script>
</body>
</html>
