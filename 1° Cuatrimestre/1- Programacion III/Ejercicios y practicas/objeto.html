<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <script>
    class Operacion {
      constructor(numeros) {
        this.numeros = numeros;
      }

      sumar() {
        let suma = 0;
        this.numeros.forEach((element) => {
          suma += element;
        });
        return suma;
      }

      multiplicar() {
        let producto = 1;
        this.numeros.forEach((element) => {
          producto *= element;
        });
        return producto;
      }

      /* Realizar un método que englobe tanto el producto como
        la suma, utilizando solamente un foreach.
        tipo (String) => "Suma" ó "Producto".
        BONUS: Puede agregar las dos operaciones faltantes (Resta y División)
        Condiciones : No se puede dividir por cero y el Divisor tiene que ser
        mayor que el dividendo.*/

      operar(tipo) {
        let operacion = 0;

        this.numeros.forEach((num, i, arr) => {
          if (i === 0) {
            operacion = num;
            return;
          }

          if (tipo === "suma") operacion += num;
          if (tipo === "multiplicacion") operacion *= num;
          if (tipo === "resta") operacion -= num;
          if (tipo === "division") {
            const tieneCero = this.numeros.some((num) => num === 0);
            if (tieneCero) {
              operacion = "no se puede dividir por 0";
            } else {
              operacion /= num;
            }
          }
        });

        return operacion;
      }
    }

    var ObjetoOp = new Operacion([4, 8, 2]);
    console.log(ObjetoOp.operar("resta"));
  </script>

  <body id="body"></body>
</html>
