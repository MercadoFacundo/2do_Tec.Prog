function Crear() {

        item.textContent = document.getElementById("inputTarea").value;

        const newCheckBox = document.createElement('input');
        newCheckBox.type = "checkbox"

        //

        lista.appendChild(newCheckBox);

        document.getElementById("inputTarea").value=("");
