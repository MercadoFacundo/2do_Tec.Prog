<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tareas</title>
</head>
<body>
  <input id="nombreTarea" />
  <button id="agregarTarea">Agregar</button>
  <button id="editarTarea">Editar</button>
  <ul id="lista"></ul>
  <script>
    let tareas = [];
    let maxId = 0;
    const lista = document.querySelector("#lista");
    const nombreTarea = document.querySelector("#nombreTarea");
    const agregarTarea = document.querySelector("#agregarTarea");
    const editarTarea = document.querySelector("#editarTarea");
    

    agregarTarea.onclick = () => {
      const item = document.createElement("li");
      item.textContent = nombreTarea.value;
      item.contentEditable = false;

      const nuevaTarea = {
        id: ++maxId,
        descripcion: nombreTarea.value,
        lista: false,
      };
      tareas.push(nuevaTarea);


      item.onclick = () => {
        nuevaTarea.lista = !nuevaTarea.lista;
        item.style["text-decoration"] = nuevaTarea.lista
          ? "line-through"
          : "";
      };

      const eliminar = document.createElement("button");
      eliminar.textContent = "X";
      eliminar.onclick = () => {
        if (confirm(`Â¿Desea quitar la tarea "${nuevaTarea.descripcion}"?`)) {
          tareas = tareas.filter((tarea) => tarea.id !== nuevaTarea.id);
          item.remove();
        }
      };
      editarTarea.onclick = () =>{

        item.contentEditable = true;
      }
      

      item.appendChild(eliminar);
      lista.appendChild(item);
    };
  </script>
</body>
</html>
