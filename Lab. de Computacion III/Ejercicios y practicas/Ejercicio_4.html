<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
<h2>Indice de Masa Corporal</h2>
<p>Ingrese los valores:</p>

<p>
  <label>Peso: </label>
  <input id="inputPeso" type="number">
  <label>Altura: </label>
  <input id="inputAltura" type="number">
</p>

<p>IMC: 
  <label id="Resultado" type="number"></label>
</p>

<button onclick="Calc()">Calcular</button>


<script>
function Calc(){
  var Peso = document.getElementById("inputPeso").value;
  var Altura = document.getElementById("inputAltura").value;
  document.getElementById("Resultado").innerHTML=(Peso/(Altura**2));
  document.getElementById("inputPeso").value="";
  document.getElementById("inputAltura").value=""; 
}



</script>
</body>
</html>
