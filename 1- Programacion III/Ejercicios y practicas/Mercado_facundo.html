<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            var dataReturn = null;
            fetch('https://api.coinbase.com/v2/currencies')
                .then(respons => response.json())
                .then(data => {
                    const response = data.data;
                    response.forEach(elemento => {
                        $("#deSelect").append('<option value="' + elemento.id + '">' + elemento.name + '</option>')
                        $("#aSelect").append('<option value="' + elemento.id + '">' + elemento.name + '</option>')
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            $("#convert").click(function () {
                alert('Monto total');
            });
        })
    </script>
    <h2>Convertidor de monedas</h2>
    <div>De
        <select id="deSelect">
            <option>USD</option>
            <option>ARS</option>
            <option>BTC</option>
            <option>USDT</option>
        </select>
    </div>
    <br>
    <div>a
        <select id="aSelect">
            <option>USD</option>
            <option>ARS</option>
            <option>BTC</option>
            <option>USDT</option>
        </select>
    </div>
    <br>
    <button id="convert">Convertir</button>
</body>
</html>
