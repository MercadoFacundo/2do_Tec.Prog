<script>

	function EnviarTexto(){
        var Contenido = document.getElementById("inputText").value;
		
		Contenido = Contenido.replace(/ /g, "");
	 
		for (var i=0;i<Contenido.length;i++){
			if(Contenido[i] != Contenido[Contenido.length-i-1]){
				document.getElementById("texto").innerHTML="Esto es palíndromo";
			}
			document.getElementById("texto").innerHTML="Esto no es palíndromo";
			break;
		}

    }
