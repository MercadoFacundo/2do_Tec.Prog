<body>
    <script>
        /*1) sumar todos los numeros del array
        2) funcion que multiplique esa suma x algun numero por parametro
        3) obtener el nombre de los numeros de cada digito*/

        var Cadena = [1, 2, 3, 4, 5, 6, 7];
        var suma = 0;


        for (let i = 0; i < Cadena.length; i++) {
            suma += Cadena[i];
        }

        console.log(suma);
                    // 2)
        var mul = suma * 3;

        console.log(mul);

                    // 3)

        const descompuse = (mul) => {

            let newArray = [];
            /*let myFunc = num => Number(num);
            var intArr = Array.from(String(mul), myFunc);*/
            let veces = mul.toString();

            for(let i = 0; i <= veces.length; i++){
                let num = parseInt(veces[i])
                switch (num) {
                    case 0:
                                newArray.push("cero")
                                break;
                    case 1:
                                newArray.push("uno")
                                break;
                    case 2:
                                newArray.push("dos")
                                break;
                    case 3:
                                newArray.push("tres")
                                break;
                    case 4:
                                newArray.push("cuatro")
                                break;
                    case 5:
                                newArray.push("cinco")
                                break;
                    case 6:
                                newArray.push("seis")
                                break;
                    case 7:
                                newArray.push("siete")
                                break;
                    case 8:
                                newArray.push("ocho")
                                break;
                }
            }
            return newArray;
        }
        console.log(descompuse(mul))
    </script>
